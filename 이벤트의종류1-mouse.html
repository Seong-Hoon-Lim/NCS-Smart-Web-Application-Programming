<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마우스이벤트</title>
    <style>
        div { width: 200px; height: 200px; 
            border: 1px solid #000; 
            float: left; }        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            const div = document.querySelectorAll('div');
            console.log(div)
            div[0].addEventListener('click', (e)=> {
                e.currentTarget.style.background = "blue";
            })
            div[1].addEventListener('dblclick', (e)=> {
                e.currentTarget.style.background = "green";
            })
            div[2].addEventListener('mousedown', (e)=> {
                e.currentTarget.style.background = "red";
            })
            div[2].addEventListener('mouseup', (e)=> {
                e.currentTarget.style.background = "transparent";
            })
            div[3].addEventListener('mouseover', (e)=>{
                e.currentTarget.style.background = "orange";
            })
            div[3].addEventListener('mouseout', (e)=>{
                e.currentTarget.style.background = "transparent";
            })
            div[4].addEventListener('mouseenter', (e)=>{
                e.currentTarget.style.background = "pink";
            })
            div[4].addEventListener('mouseleave', (e)=>{
                e.currentTarget.style.background = "transparent";
            })
        })
    </script>
</head>
<body>
    <div>클릭</div>
    <div>더블클릭</div>
    <div>클릭2</div>
    <div>마우스진입1</div>
    <div>마우스진입2</div>
</body>
</html>
