<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-esle 조건문</title>
    <script>
        let a = 10, b = 20;
        if (a < b) {
            console.log("a는 b보다 작습니다");
        } 
        else if (a == b) {
            console.log("a와 b는 같습니다");
        }
        
        else {
            console.log("a는 b보다 큽니다");
        }


    </script>
</head>
<body>
    
</body>
</html>
