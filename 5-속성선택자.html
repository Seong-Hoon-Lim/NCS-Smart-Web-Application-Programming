<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성선택자</title>
    <style> 
        input[type] { background-color: yellow; }
        /* 속성을 가지는 태그의 선택 할 경우
            '[]' 기호에 속성을 입력 */
        input[type="text"] { color: red; }
        /* img[alt="노드"]  { border:5px solid red; }

        일치하는 값
        img[src="./images/ux.gif"]  { border:5px solid red; } */

        /* images로 시작하는 값을 가진
            "~~~" 로 시작되는 문자열의 이미지를 선택할 경우
            src ^="~~~" 로 입력 */
        div img[src ^="images"] { border:5px solid green; }

        /* g로 끝나는 값을 가진 */
        div img[src $= "g"] { border:5px solid blue; }

        /* no를 포함하는 값을 가진 */
        div img[src *= "no"] { border:5px solid red; }

    </style>
</head>
<body>
    <form>
        <input><br>
        <input type="text" value="텍스트"><br>
        <input type="password" value="비밀번호">
    </form>
    <div>
        <img src="./images/node.jpg" alt="노드" width="200">
        <img src="images/ux_no.gif" alt="ux" width="200">
        <img src="images/jajq.png" alt="ux" width="200">
    </div>
</body>
</html>
