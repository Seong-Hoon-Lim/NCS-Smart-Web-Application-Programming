<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 효과</title>
    <style>
      body { text-align: center; }
      figure { height: 300px; }
      button { font-size: 30px; }

    </style>
</head>
<body>
  <figure>
    <img src="images/pic_1.jpg" alt="" width="200">
  </figure>
  <button>이전</button>
  <button>다음</button>

<script>
  const imgTag = document.querySelector("img");
  const btn = document.querySelectorAll("button");
  let num = 1;
  let gallery = (state)=> {
    if (state) {
          if (num == 9) num = 0; //한방향으로 순환
          num ++;
        }
        else {
          if (num == 1) num = 10; //역방향으로 순환
          num --;
        } 
        imgTag.setAttribute("src",`images/pic_${num}.jpg`);    
        console.log(num);     
  } 

  btn[0].addEventListener("click", ()=> {
    gallery(false);  
  })

  btn[1].addEventListener("click", ()=> {
    gallery(true);
  })

</script>    
</body>
</html>
