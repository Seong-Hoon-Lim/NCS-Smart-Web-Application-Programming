<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일출력</title>
    <script>
        let week = new Date().getDay();
        let day;

        // if (day == 0) day="일요일";
        // if (day == 1) day="월요일";
        // if (day == 2) day="화요일";
        // if (day == 3) day="수요일";
        // if (day == 4) day="목요일";
        // if (day == 5) day="금요일";
        // if (day == 6) day="토요일";
        // case별 조건이 주어질 경우 switch 조건문이 속도가 빠르다

        switch (week) {
            case 0 :
                day =  "일요일";
                break;
            case 1 :
                day =  "월요일";
                break;
            case 2 :
                day =  "화요일";
                break;
            case 3 :
                day =  "수요일";
                break;
            case 4 :
                day =  "목요일";
                break;
            case 5 :
                day =  "금요일";
                break;
            case 6 :
                day =  "토요일";
                break;

        }
        document.write(`오늘은 ${day}입니다`);



    </script>
</head>

</body>
</html>
