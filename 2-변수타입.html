<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수타입, 데이터타입, 자료형</title>
    <script>

        // 리터럴 표기방식
        // 변수를 선언함과 동시에 그 값과 자료형을 지정해주는 표기법
        var num = 10;
        var str = "홍길동";
        var state = true;
        console.log(num, typeof(num));  //number
        console.log(str, typeof(str));  //string
        console.log(state, typeof(state));  //boolean
        // boolean 타입은 true/false 두개의 값만 가짐

        var arr = ["사과", "배", "참외"];   //array
        var obj = { name: "홍길동", age: "20" };    //dictionary
        console.log(arr, typeof(arr));  //object(객체)
        console.log(obj, typeof(obj));  //object

        var twice;
        twice2 = null;
        // null: 유효하지 않은 값
        console.log(twice, typeof(twice));
        console.log(twice2, typeof(twice2));    //object

        /**
         * 느슨한 자료형 체크(weak datatype check)
         * 자바스크립트는 미리 변수의 자료형을 지정하지 않음
         * 변수를 지정하고 원하는 값을 할당만 하면 됨 */




    </script>
</head>

</html>
