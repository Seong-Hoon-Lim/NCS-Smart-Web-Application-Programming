<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    <script>

</head>
<body>
    <h1>0</h1>

    <script>

        const heading = document.querySelector("h1");
        // const btn = document.querySelectorAll("button");

        let n = 0;
        let count = ()=> {
            setTimeout(function() {

                heading.innerHTML = ++n;
                return count();    //재귀함수
            }, 1000)
        }
        count();



    </script>
</body>
</html>
