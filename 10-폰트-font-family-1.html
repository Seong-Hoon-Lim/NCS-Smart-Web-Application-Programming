<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">   
    <title>폰트체</title>
    <style>
        * { font-weight: normal; }
        .f1 { font-family: Arial, 굴림; }
        /* font에 공백(space)이 있는 경우에 '' 를 사용 */
        .f2 { font-family: 'Roboto Medium'; }
        .f3 { font-family: 'Noto Sans KR', '맑은 고딕', sans-serif; }
        .f4 { font-family: 'Times New Roman', 바탕체, Batang, serif; }


    </style>
</head>
<body>
    <h1 class="f1">Lorem Ipsum 로렘입섬 123456789</h1>
    <h1 class="f2">123456789</h1>

    <h1 class="f3">Lorem Ipsum 로렘입섬 123456789</h1>
    <h1 class="f4">Lorem Ipsum 로렘입섬 123456789</h1>

</body>
</html>
