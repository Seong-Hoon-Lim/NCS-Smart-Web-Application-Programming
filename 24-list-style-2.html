<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>리스트 버튼</title>
    <style>
        /* 초기화 */
        * { box-sizing: border-box; }
        body, ul { margin: 0; padding: 0; }
        li { list-style: none; }
        li.style a{ border-right: 0;}

        /* 리스트 */
        ul { width: 800px; margin: 50px auto 0; }
        ul li { width: 200px; float: left; }
        /* 부모의 넓이를 가지고 있으므로 자식요소의 넓이 중복 제거
            자식요소가 line-height */
        ul li a { 
                  display: block;
                  border: 1px solid #000;                  
                  text-align: center; 
                  line-height: 70px;
                  text-decoration: none; text-transform: uppercase;
                  background: #d0ff00;
                  color: #000;
                }
        ul li a:hover { background: #000; color: #fff; }

    </style>
</head>
<body>
    <ul>
        <li class="style"><a href="#">menu1</a></li>
        <li class="style"><a href="#">menu2</a></li>
        <li class="style"><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
    </ul>

</body>
</html>
