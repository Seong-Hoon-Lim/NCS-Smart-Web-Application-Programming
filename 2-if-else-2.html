<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-esle 조건문</title>
    <script>

        let inputYear = prompt(`올해는 무슨 년도인가요? (숫자만 입력)`);        
        let printYear = ()=> {
            if ( inputYear < 2022 ) {
                alert("숫자를 더 올리세요");
            }
            else if ( inputYear > 2022 ) {
                alert("숫자를 더 내리세요");
                
            }
            else
                alert("정답입니다.");

        }
        printYear();

    </script>
</head>
<body>
    
</body>
</html>
