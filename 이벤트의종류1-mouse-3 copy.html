<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <style>
        div { width: 200px; height: 200px;
            border: 1px solid #000; float: left; }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", ()=> {
            const div = document.querySelectorAll("div");
            const out = document.querySelectorAll(".out");     
            
            div.forEach(dEvent => {                
                dEvent.addEventListener("mouseover", (e)=> {
                    div.forEach(dEvent2 => {
                        dEvent2.style.background = "transparent";
                        
                    })
                    e.currentTarget.style.background = "lightblue"; 
                })              
                
            });            
            
        });            

    </script>

</head>
<body>
    <div>이벤트</div>
    <div>이벤트</div>
    <div>이벤트</div>
    <div>이벤트</div>

</body>
</html>
