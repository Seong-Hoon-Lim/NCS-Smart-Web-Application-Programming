<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤함수</title>
    <script>
        console.log(Math.random()); //0초과 1미만의 소수점
        console.log(Math.ceil(2.5));    // 올림
        console.log(Math.floor(2.5));   // 내림
        console.log(Math.round(2.5));   // 반올림
        console.log(Math.ceil(Math.random()));   // 1
        console.log(Math.floor(Math.random()));   // 0
        console.log(Math.round(Math.random()));   // 1 또는 0

        //1~10까지 랜덤정수 출력
        // let num1 = Math.ceil(Math.random() * 10);
        let num1 = Math.floor(Math.random() * 10) + 1;
        console.log(`1~10 랜덤${num1}`)

        // 0~9까지 랜덤정수 출력
        let num2 = Math.ceil(Math.random() * 10) - 1;
        console.log(`0~9 랜덤${num2}`);

        // 10, 20, 30, 40, 50 랜덤정수 출력
        let num3 = Math.ceil(Math.random() * 5) * 10;
        console.log(num3);

        // 50, 60, 70, 80, 90, 100 랜덤정수 출력
        let num4 = Math.ceil((Math.random() * 5) * 10) + 50;
        console.log(num4);




    </script>
</head>
<body>
    
</body>
</html>
