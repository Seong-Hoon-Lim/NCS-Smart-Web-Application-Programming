<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>폰트크기속성, font-size</title>
    <style>
        body { font-size: 12px; }
        h1 { font-size: 36px; }
        p { font-size: 36px; }

        .style2 { font-size: 3em; }
        .style3 { width: 3em; background: #ccc; }
        /* .style3 { width: 300%; background: #ccc; } */
        .style4 { font-size: 3rem; } /* html(:root)을 기준 */

        /* 100분의 1단위 */
        .style5 { font-size: 10vw; }
        .style6 { font-size: 10vh; }

        div { width: 50vw; height: 50vw; 
                background: #849fde; }

    </style>
</head>
<body>
    <h1>Lorem Ipsum</h1>
    <div>박스</div>
    <p class="style1">Lorem Ipsum</p>
    <p class="style2">Lorem Ipsum</p>
    <p class="style3">Lorem Ipsum</p>
    <p class="style4">Lorem Ipsum</p>
    <p class="style5">Lorem Ipsum</p>
    <p class="style6">Lorem Ipsum</p>
</body>
</html>
