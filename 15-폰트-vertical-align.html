<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>vertical align</title>
    <style>
        table { border-collapse: collapse; } 
        th, td { border: 1px solid #000;
             width: 200px; height: 100px; }

        th { text-align: left; vertical-align: middle;}

        img { vertical-align: -100px; }
        span { vertical-align: baseline; }

    </style>
</head>
<body>
    <img src="./images/scene1.jpg" alt="석양">
    <span>123ABCg텍스트</span>
    <table>
        <th>테이블제목셀</th>
            <td>테이블셀</td>
        </tr>
    </table>

 
</body>
</html>
