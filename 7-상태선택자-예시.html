<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상태선택자 활용</title>
    <style> 
        div { border: 1px solid black;
              width: 600px; height: 300px;
              overflow: hidden;
              transition: 0.5s; }

        /* 체크박스를 클릭 시 div의 높이(height)속성에 0을 적용 */
        input:checked + div { height: 0px; }       

    </style>
</head>
<body>
   <input type="checkbox">
   <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem Ipsum is simply dummy 
            text of the printing and typesetting industry</p>
   </div>


</body>
</html>
