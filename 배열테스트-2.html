<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>배열</title>
    <script>
      let subway1 = ["사당", "교대", "방배", "강남"];
      let subway2 = ["신사", "압구정", "옥수"];

      let result = subway1.join("-"); //"사당"-"교대"-"방배"-"강남"
      result = subway1.concat(subway2); //["신사", "압구정", "옥수", "사당"-"교대"-"방배"-"강남"]
      result = subway1.slice(1, 3); //교대, 방배

      let answer = prompt("최종 result값을 입력하세요", "공백없이 콤마로구분");
      if ( answer == result ) alert ("정답입니다");
      else alert ("정답이 아닙니다");


      
    </script>
  </head>
  <body>

  </body>
</html>
