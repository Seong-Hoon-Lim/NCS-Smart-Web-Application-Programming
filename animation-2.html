<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <style>
        * { margin: 0; padding: 0; }
        body { position: relative; }
        #box {
            position: absolute; left: 50%;
            width: 200px; height: 200px;
            border: 1px solid #000;
            background: #ff6600;
            border-radius: 100px;
            text-align: center;
            color: #000;
            line-height: 200px;            
            animation: box 0.4s infinite ease-in forwards alternate;
        }
        #rect {
            position: absolute; left: 44%; top: 300px;
            width: 300px; height: 300px;
            border-bottom: 7px solid #000;
          }

        #box:hover { animation-play-state: paused; }
        
        @keyframes box {
            0% { top: 0; }
            100% { top:400px }          
        }




    </style>
</head>
<body>
     <div id="box">
         <h1></h1>
    </div>
    <div id="rect">
        <h2></h2>
    </div>
</body>
</html>
