<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 실행위치</title>
    <script>
        alert("1"); //제일먼저 실행됨

        // const div = document.querySelector("div");
        // console.log(div);   //null
        // div.style.color = "#f00";    //오류발생됨

        // 고전방식 (문서를 모두 load 하면 스크립트 실행)
        window.onload = function() {
            alert("2"); //다섯번째 실행
            // const div = document.querySelector("div");
            // console.log(div);
            // div.style.color = "#f00";
        }
        // load 명령어는 문서의 모든 내용을 다 로드하므로 현재는 잘 사용안됨
        window.addEventListener("load", ()=>{
            alert("3"); //마지막에 실행
        // const div = document.querySelector("div");
        // div.style.color = "#f00";
        })
        
        // DOMContentLoaded 명령어는 전체 문서의 elememt 요소만 가져옴
        window.addEventListener("DOMContentLoaded", ()=>{
            alert("4"); //네번째 실행
        //     const div = document.querySelector("div");
        //     div.style.color = "#f00";
        })
        
        document.addEventListener("DOMContentLoaded", ()=>{
            alert("5"); //세번째 실행
            // const div = document.querySelector("div");
            // div.style.color = "#f00";     
        })



    </script>

</head>
<body>
    <div>색상적용</div>

    <script>
        alert("6"); //두번째 실행
        // const div = document.querySelector("div");
        // div.style.color = "#f00";



    </script>
    
</body>
</html>
