<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이벤트 흐름방지</title>
    <style>
      div { width: 100px; height: 100px;
            padding: 50px;border: 1px solid #000; }
      p { width: 100px; height: 100px;
          border: 1px solid #000;
          background: #f00; }
    </style>
  </head>
  <body>
    <div>
      <p>클릭</p>
    </div>
    <span>카운팅</span>
    <script>
      const div = document.querySelector('div');
      const p = document.querySelector('p');
      const span = document.querySelector('span');

      let counting = ()=> {
        span.innerText = ++n;
        event.currentTarget.style.background = "yellow";
        event.stopPropagation();
      }

      let n = 0;
      div.addEventListener('click', counting)
      p.addEventListener('click', counting)


    </script>


  </body>
</html>
