<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 적용방법</title>

</head>
<body>
    <button onclick="bgColor1()">적용1</button>
    <button >적용2</button>
    <button >적용3</button>

    <script>

        const btn = document.querySelectorAll("button");


        function bgColor1() {
            document.body.style.background="beige";
        }
        function bgColor2() {
            document.body.style.background="skyblue";
        }
        function bgColor3() {
            document.body.style.background="gray";
        }
        
        // onclick 방식 (예전방식)
        // btn[1].onclick = function() {
        //     bgColor2();
        // }
        btn[1].onclick = bgColor2;

        // addEventListener 방식 (최근방식)
        btn[2].addEventListener("click", ()=> {
            bgColor3();
        })


    </script>
    
</body>
</html>
