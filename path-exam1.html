<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">  
    <title>svg</title>
    <style>
        svg { width: 500px; height: 500px; border: 1px solid #000; }   
        circle { fill: #fff;
               stroke-width: 2;
               stroke: #000;
            }

        path { fill: #fff;
               stroke-width: 2;
               stroke: #000;
            }
        
    </style>
</head>
<body>
    <svg>
        <circle cx="250" cy="250" r="250"
         path d="M0 250 Q250 250">
    </svg>    
</body>
</html>
