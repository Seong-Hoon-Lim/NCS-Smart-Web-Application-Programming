<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>exam3</title>
    <style>
        h1 
        {   
            display: block;
            width: 200px; height: 1px;
            opacity: 1;
            transition: 0.5s;
            background-color: rgba(255,0,0,0.5);
            box-sizing: border-box;
         }

         h1:hover { opacity: 0; 
                    width: 0;
        }
        h1 span { opacity: 1;
            box-sizing: border-box;
         }

         /* h1 span { opacity: 0; transition: 0.5s;}
         h1 span:hover { opacity: 1; } */
    </style>

</head>
<body>
   <h1><span>제목입니다</span></h1>


</body>
</html>
