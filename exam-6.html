<!DOCTYPE html>
<html lang="ko" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>대구점 메인|현대백화점</title>
    <style>
        /* 초기화 */
        * { margin: 0; }

        /* 헤더 */
        div.Header { 
                    box-sizing: border-box;
                    width: 984px; height: 150px;                    
                    position: relative;
                    margin: 0 auto -1px auto;
                    padding: 36px 0 0 0 0;
                    /* background: #f5d02d; */
                    }

        /* 로고 */
        div.logo { 
                    box-sizing: border-box;    
                    text-indent: -5000px; padding-bottom: 40px;
                    background: url(./images/현백로고.jpg) center / 200px no-repeat;                    
                }

        /* 검색창 */
        div.search { 
                    box-sizing: border-box;
                    text-indent: -5000px; padding-top: 20px;
                    background: url(./images/search.jpg) left / 25px no-repeat;
                    }

        /* 로그인 리스트 */
        ul.list1 { border: 1px solid #000;
                 }
        ul.list1 li { 
                       display: block;
                       list-style: none;
                       float: left;            
                       color: #606060;
                       font-size: 14px; font-weight: bold;
                       background: #dbdbbc right / 20px;
                     }





    </style>
</head>
<body>
    <!-- header -->
    <div class="Header">
        <header class="headWrap">
            <head>
                <div class="search">
                    <span>브랜드검색</span>
                </div>
                <div class="logo">
                    <h1>로고</h1>
                </div>
                <ul class="list1">
                    <li>로그인</li>
                    <li>투자정보</li>
                    <li>현대백화점그룹</li>
                    <li>언어</li>
                </ul>
            </head>
        </header>
    </div>
    <hr color=#DDE7E7>
    <!-- main -->
    <div>
        <main>메인</main>
    </div>
    <!-- footer -->
    <div>
        <footer>footer</footer>
    </div>
</body>
</html>
