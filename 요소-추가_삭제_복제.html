<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소-추가_삭제_복제</title>

</head>
<body>
    <div>
        <h2>큰제목이 필요합니다</h2>
    </div>
    <a href="#">링크</a>

    <script>
        const div = document.querySelector("div");
        const h2 = document.querySelector("h2");

        const h1 = document.createElement("h1");
        h1.innerText = "추가된 큰제목입니다";
        console.log(h1);

        // 특정 부모 요소 안에서 자식 요소 추가
        // div.prepend(h1);    //제일 첫번째 자식요소로 추가
        div.append(h1);        //제일 마지막 자식요소로 추가
        // div.prependchild(h1);    //없는 명령어
        // div.appendChild(h1);    //하나의 노드만 추가가능, 텍스트 오류

        const anchor = document.querySelector("a");

        // 이동
        document.body.insertBefore(anchor, div)    //특정 요소 앞으로 이동

        //특정 요소 삭제
        // h2.remove();
        // 특정 부모 요소안에서 자식요소 삭제
        div.removeChild(h2);

        // 복제
        // const anchor2 = anchor.cloneNode();  //element만 복제
        const anchor2 = anchor.cloneNode(true); //text 까지 모두 복제
        console.log(anchor, anchor2);
        div.append(anchor2);

    </script>

</body>
</html>
