<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 for문</title>
    <script>
        arr = [3, 5, 9];
        //일반(고정)방식
        for (let i=0; i<arr.length; i++) {
            document.write(`${arr[i]} `);
        }
        document.write(`<br>--------------<br>`);

        //for ~ in 활용 (객체요소에 적용하는 for문
        //           일반 명령문에서는 오류출력됨)
        for (i in arr) {
            document.write(`${arr[i]} `);
        }
        document.write(`<br>--------------<br>`);
        
        //for ~ of 활용 (배열의 요소를 꺼낼 때 활용)
        for (i of arr) {
            document.write(`${i} `);
        }
        document.write(`<br>--------------<br>`);


        //for Each((ele, i, array)=>{}) 활용
        arr.forEach((item, i, arrAll)=> {
            // document.write(`${item} `); //3 5 9
            // document.write(`${i} `);    //0 1 2
            document.write(`${arrAll} `);   //3,5,9 3,5,9 3,5,9
        })
        




    </script>   
</head>
<body>
   
</body>
</html>
