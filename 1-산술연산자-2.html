<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
    <style>
        #box {  position: absolute; top: 50px; left: 10px;
                width: 100px; height: 100px;
                background: #208091;
                transition: 0.5s linear; }

    </style>
</head>
<body>
    <button id="btn">이동하기</button>
    <div id="box"></div>

    <script>
        const btn = document.getElementById("btn");
        const box = document.getElementById("box");
        let pos = 10;
        let boxMove = () => {
            // box.style.marginLeft = "200px";
            pos += 100;
            if ( pos > 510 ) pos = 10;
            box.style.left = `${pos}px`;
            console.log(pos);
        }
        btn.addEventListener("click", boxMove);

    </script>
</body>
</html>
