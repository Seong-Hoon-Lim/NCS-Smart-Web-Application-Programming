<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value</title>
</head>
<body>
    <form name="test">
        <input type="text" name="myName" placeholder="이름을 입력하세요">
        <input type="button" name="btn" value="출력">
    </form>
    <h1>이름출력</h1>
    
    <script>
        const test = document.test;
        const heading = document.querySelector("h1");

        console.log(test);
        console.log(heading);

        test.myName.addEventListener("focus", ()=> {
            heading.innerHTML = "포커스 상태입니다";
        })
        test.myName.addEventListener("blur", ()=> {
            heading.innerHTML = "블러 상태입니다";
        })

        // test.btn.addEventListener("click", ()=> {
        //     heading.innerHTML = test.myName.value;
        // })



    </script>
</body>
</html>
