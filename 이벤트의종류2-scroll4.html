<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, h1 { margin: 0; padding: 0; }
        header { height: 100vh; background: #bebebe; }
        section { height: 100vh; display: flex;
                justify-content: center; align-items: center; }        
        section:nth-of-type(1) { background: #daffd8; }
        section:nth-of-type(2) { background: #cad6fa; }
        section:nth-of-type(3) { background: #e6d3ff; }
        section h1 { font-size: 200px; color: #fff; opacity: 0;
                    transition: 1s; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const sec = document.querySelectorAll('section');
            const heading = document.querySelectorAll('h1');
            let winH = window.innerHeight;
            window.addEventListener('scroll', ()=> {
                // if (window.scrollY >= winH) {
                //     heading[0].style.opacity = 1;
                // }
                // if (window.scrollY >= winH*2) {
                //     heading[1].style.opacity = 1;
                // }
                // if (window.scrollY >= winH*3) {
                //     heading[2].style.opacity = 1;
                // }
                heading.forEach((h, i)=>{
                    if (window.scrollY >= winH*(i+1)) {
                        h.style.opacity = 1;
                    }
                })
            })
        })
    </script>
</head>
<body>
    <header></header>
    <section>
        <h1>섹션1</h1>
    </section>
    <section>
        <h1>섹션2</h1>
    </section>
    <section>
        <h1>섹션3</h1>
    </section>
</body>
</html>
