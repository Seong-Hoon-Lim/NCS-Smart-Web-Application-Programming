<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">   
    <title>그림자 속성</title>
    <style>
        div { width: 500px; height: 200px;
              margin: 50px 0 0 50px;
              border: 1px solid #000;
              box-shadow: 0;
              transition: 0.5s;
             }

        div:hover { box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        div h1 { color: #fff;
                text-shadow: 2px 2px #e46ccd,
                             -2px -2px #59dda2,
                             3px 3px #000,
                             -3px -3px #000;
                 }

    </style>
</head>
<body>
    <div>
        <h1>Lorem Ipsum dolor amet</h1>
    </div>

</body>
</html>
