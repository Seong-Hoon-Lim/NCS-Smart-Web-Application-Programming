<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
    <script>
        // 반복문은 특정코드를 반복해서 처리해야 하는 경우에 사용
        // for문, while문, do while문

        // document.write("1");
        // document.write("1");
        // document.write("1");
        // document.write("1");
        // document.write("1");

        // for (초기화; 반복조건; 반복구문) {
        //     명령문;
        // }
        for ( i=0; i<5; i++ ) {
            // document.write("1"); //1을 5번 출력
            document.write(i+1);    //1~5를 출력

        }

        // 구구단 출력
        let mul;
        for (i=2; i<10; i++) {
            document.write(`--- ${i}단입니다---<br>`);
            for (j=1; j<10; j++) {
                mul = i*j;
                document.write(`${i} x ${j} = ${mul}<br>`);
            }
        } 

        // 2, 4, 6, 8, 10 짝수 출력
        for (i=2; i<11; i++) {
            if (i % 2 == 0) {
            document.write(`${i}<br>`);
            }
        }

        // 5, 4, 3, 2, 1 역순 출력
        for (i=5; i>=1; i--) {            
            document.write(`${i}<br>`);
        }

        // * 찍기 (줄 수만큼 별을 찍고 줄바꿈, 이중 for문)
        for (i=0; i<5; i++) {
            for (j=0; j<=i; j++) {
                document.write(`*`);
            }
            document.write(`<br>`);
        }


    </script>
</head>
<body>    

</body>
</html>
