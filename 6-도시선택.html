<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도시선택</title>
    
</head>
<body>
   <form name="myCity">
    <label><input type="radio" name="city" value="서울">서울</label>
    <label><input type="radio" name="city" value="부산">부산</label>
    <label><input type="radio" name="city" value="춘천">춘천</label>
    <br><br>
    <input type="button" name="btn" value="선택한 도시는?">
   </form>
   <p>선택한 도시는 00입니다</p>

   <script>
    // 선택없이 클릭하면 "도시를 선택하세요" 라는 메시지창 출력
    // 선택 수를 클릭하면 p태그에 `선택한 도시는 ${도시명}입니다`; 출력

    const city = document.myCity.city;
    const btn = document.myCity.btn;
    const myCity = document.querySelector('p');

    btn.addEventListener("click", ()=> {
        if ( city.value == "" ) {
            alert("도시를 선택하세요");
        }
        else {
            myCity.innerHTML = `선택한 도시는 ${city.value}입니다`;
        }
    })



   </script>

</body>
</html>
