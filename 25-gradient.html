<html lang="ko">
<head>

        body { background: linear-gradient(180deg, #a8a8a8 25%, #78d2c4 25%, #78d2c4 50%, #75fdb9 50%, #75fdb9 75%,
                #f97b88 75%) no-repeat;
             }

           }

    </style>
