<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <script src="../jquery-3.6.2.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
    <style>
        div { position: absolute; left: 50px; top: 50px; 
            width: 100px; height: 100px; background: #6d85e4; }
    </style>
</head>
<body>
    <a href="#">움직이세요</a>
    <br><br>
    <div></div>

    <script>
        $('a').on("click", function() {

            $("div").animate({ left: 700,
                               width: 200,
                               opacity: 0.5,
                               backgroundColor: "#f5f5000"
                             }, 1000)

            // $("div").animate({ left: 700 }, 1000, "linear", function() {
            //     $(this).animate({ left: 50 }, 1000)
            // })
        })








    </script>

</body>
</html>
