<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문을 활용한 합계</title>
    <script>
        // for문으로 합계 구하기
        let sum = 0;
        let count = prompt("반복 횟수를 입력하세요")
        let calc = ()=> {
            for (i=0; i<count; i++) {
                sum += Number(prompt("숫자를 입력하세요"));        
            }
            document.write(sum);
            
        }
        calc();

    </script>
</head>
<body>    

</body>
</html>
