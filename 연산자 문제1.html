<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국어,수학,영어 점수 평균</title>
    <script>
        
        let calc = () => {
            let kor = parseInt(prompt("국어점수를 입력하세요"));
            let math = parseInt(prompt("수학점수를 입력하세요"));
            let eng = parseInt(prompt("영어점수를 입력하세요"));

            let sum = kor + math + eng;
            let avg = Math.round(sum / 3);

            document.write(`세 과목의 평균은 ${avg}입니다`);
            
        }
        calc();
            

    </script>
</head>

</html>
