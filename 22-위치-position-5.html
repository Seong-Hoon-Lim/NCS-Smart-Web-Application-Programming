<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <title>스크롤 위치에 따른 고정</title>
    <style>
        body { 
              height: 3000px; margin: 0;
             }
        #box1, #box3 { height: 500px;
                       background: #000;
                     }

        #box2 { 
                width: 300px; height: 300px;
                background: #ee755f;
                margin: 100px 0;
                position: sticky;
                top: 100px;
              }

        
    </style>
</head>
<body>
    <div id="box1"></div>    
    <div id="box2"></div>    
    <div id="box3"></div>    
</body>
</html>
