<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마우스이벤트</title>
    <style>
        div { width: 200px; height: 200px; border: 1px solid #000; float :left; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const div = document.querySelectorAll('div');
            console.log(div)
            for(let i=0; i<div.length; i++) {
                div[i].addEventListener('click', (e)=>{
                    for(let j=0; j<div.length; j++) {
                        div[j].style.background = 'transparent';
                    }
                    e.currentTarget.style.background = "#f77";
                })
            }
        })
    </script>
</head>
<body>
    <div>이벤트</div>
    <div>이벤트</div>
    <div>이벤트</div>
    <div>이벤트</div>
</body>
</html>
