<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대소문자 속성</title>
    <style>
        /* * { font-weight: normal; } */
        p:nth-child(2) { font-variant: small-caps; }
        p:nth-child(3) { text-transform: uppercase; }
        p:nth-child(4) { text-transform: lowercase; } 
        p:nth-child(5) { text-transform: capitalize; } /* 첫글자 대문자 */

    </style>
</head>
<body>
    <p>Lorem Ipsum is simply dummy text</p>
    <p>Lorem Ipsum is simply dummy text</p>
    <p>Lorem Ipsum is simply dummy text</p>
    <p>Lorem Ipsum is simply dummy text</p>
    <p>Lorem Ipsum is simply dummy text</p>

</body>
</html>
