<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체</title>
    <script>

        let num = 2.1234;

        document.write(Math.round(num), `<br />` ); //반올림 값을 반환합니다
        document.write(Math.floor(num), `<br />` ); //소수점 무조건 내립니다
        document.write(Math.ceil(num), `<br />` );  //소수점 무조건 올립니다
        document.write(Math.random(num), `<br />` );    //0~10 사이 난수를 발생합니다
        document.write(Math.max(num), `<br />` );   //최댓값 반환합니다
        document.write(Math.min(num), `<br />` );   //최솟값 반환합니다
        document.write(Math.PI(num), `<br />` );    //Math.PI는 원주율 상수를 반환합니다

    </script>
</head>
<body>
    
</body>
</html>
