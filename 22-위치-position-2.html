<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위치속성-절대위치</title>
    <style>
        div { 
              width: 100px; height: 100px; color: #fff;
              font-size: 24px;
            }
        
        div:nth-child(1) { background: red;
                           position: absolute;
                           top:100px; left: 100px;
                         }

        div:nth-child(2) { background: green;
                           position: absolute;
                           right: 0; bottom: 0;
                         }          

        div:nth-child(3) { background: blue;
                         }


    </style>
</head>
<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    
</body>
</html>
