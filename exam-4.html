<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경예제</title>
    <style>
        body { padding: 0px; margin: 0px; }
        div.jb-box { width: 100vh; height: 500px; 
                    overflow: hidden;margin: 0px 
                    auto; position: relative; 
                    }
        video { width: 100%; height: 500px;
                size: 100vh;
             }

            div.jb-text {
              color: #fff;
              position: absolute;
              width: 300px; height: 120px;
              margin: 20px 0 0 20px ;
              border-top: 5px solid #fff;
              border-bottom: 5px solid #fff;
              transition: 0.5s;

             }

        div:hover { border: 5px solid #fff; }

    </style>
</head>
<body>
    <div class="jb-box">
        <video muted autoplay loop>
            <source src="https://videos.pond5.com/sunset-santorini-greece-footage-073996165_main_xxl.mp4" type="video/mp4">
    </div>
    <div class="jb-text">
        <h1>Welcome</h1>
        <p>Greece Santorini Thira Island</p>
    </div>



</body>
</html>
