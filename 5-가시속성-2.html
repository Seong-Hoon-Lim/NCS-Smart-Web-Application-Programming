<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가시속성들</title>
    <style>
        h1 
        { 
            /* display: none; */
            /* visibility: hidden; */
            opacity: 1;
            transition: 0.5s;
            background-color: rgba(255,0,0,0.5);

         }
         /* h1:hover { opacity: 1; transition: 0.5s;} */
         h1 span { opacity: 0; transition: 0.5s;}
         h1 span:hover { opacity: 1; }
    </style>

</head>
<body>
   <a href="#">링크1</a>
   <h1><span>제목입니다</span></h1>
   <a href="#">링크2</a>

</body>
</html>
